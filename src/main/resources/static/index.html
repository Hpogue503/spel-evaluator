<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpEL Evaluator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f4f4f4;
        }

        h1, h2 {
            margin-bottom: 0.5rem;
        }

        .container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap; /* se adapta a pantallas pequeñas */
        }

        .section {
            background: white;
            padding: 1rem;
            border-radius: 12px; /* más redondeado */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1; /* ocupa el mismo ancho */
            min-width: 300px; /* evita que se achique demasiado */
        }

        input, button, textarea {
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 100%;
            box-sizing: border-box; /* evita que se salga del contenedor */
            border-radius: 8px; /* esquinas redondeadas */
            border: 1px solid #ccc; /* borde más claro */
        }

        textarea {
            height: 300px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background: #eee;
            padding: 0.5rem;
            border-radius: 8px;
            white-space: pre-wrap;
        }

        .hint {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<h1>SpEL Evaluator</h1>

<div class="container">
    <div class="section">
        <h2>Evaluate Expression</h2>
        <label>Expression:</label>
        <div class="hint">Enter a SpEL expression to evaluate. Example: <code>data.firstName</code></div>
        <input type="text" id="eval-expression" placeholder="Example: data.firstName">
        <label>JSON:</label>
        <textarea id="eval-json" placeholder='Example: {"firstName": "John", "lastName": "Doe"}'></textarea>
        <button onclick="evaluateExpression()">Evaluate</button>
        <pre id="eval-result"></pre>
    </div>

    <div class="section">
        <h2>Find Value</h2>
        <label>Value to find:</label>
        <div class="hint">Enter a value to search for in the JSON to generate SpEL paths.</div>
        <input type="text" id="find-value" placeholder="Example: John">
        <label>JSON:</label>
        <textarea id="find-json" placeholder='Example: {"firstName": "John", "lastName": "Doe"}'></textarea>
        <button onclick="findExpression()">Find</button>
        <pre id="find-result"></pre>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
